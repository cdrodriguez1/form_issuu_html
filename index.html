<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="https://dannysayago.files.wordpress.com/2015/06/issuu-logo-e1436720539805.png" alt="logo-issuu">
        <h6>Already a user?</h6>
        <a href="https://issuu.com/sing-in">Sing in</a>
    </header>
    <main>
        <div>
            <h2>Create an Issuu Account.</h2>
        <a href="https://issuu.com/google/sing-in">Sing in with Google</a>
        <a href="https://issuu.com/facebook/sing-in">Continue with Facebook</a>
        </div>               
        <p>or with email</p>
        <form>
            <h5><label for="email">Email</label></h5>            
            <input type="email" id="email" name="email">
            <h5><label for="password">Password</label></h5>            
            <input type="password" id="password" name="password">
            <div>
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">I accept the Term of Service and xxxxxxxxxxxxxxx</label>
            </div>
            <input type="submit" value="CREATE ACCOUNT">            
        </form>       
    </main>
    <footer>
        <p>Issuu Inc. <a href="https://issuu.com/terms">Terms</a> <a href="https://issuu.com/privacy">Privacy</a> <a href="https://issuu.com/dmca">DMCA</a></p>
    </footer>    
</body>
</html>
